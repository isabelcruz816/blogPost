<!DOCTYPE html>
<html>
  <head>
    <title>Blog</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <header>
      <h1 class="title">Isabel's Blog</h1>
    </header>

    <div class="container">
      <ul id="lstPosts"></ul>
      <div class="admin">
        <form>
          <h4>Create Post</h4>
          <input id="txtTitle" type="text" placeholder="Title" />
          <input id="txtAuthor" type="text" placeholder="Author" />
          <textarea id="txtContent" placeholder="Content"></textarea>
          <button id="postBtn">Post</button>
        </form>
        <form>
          <h4>Delete Post</h4>
          <input
            id="deleteID"
            type="text"
            placeholder="ID of post to be deleted"
          />
          <button id="deleteBtn">Delete</button>
        </form>
        <form>
          <h4>Edit post</h4>
          <input id="editID" type="text" placeholder="ID of post" />
          <input id="editTitle" type="text" placeholder="Title" />
          <input id="editAuthor" type="text" placeholder="Author" />
          <input id="editContent" type="text" placeholder="Content" />
          <button id="editBtn">Edit</button>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
